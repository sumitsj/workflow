<div id="login-box" class="modal">
    <form action="login" method="post" class="col s12">
        <div class="modal-content">
            <h4>Login</h4>

            <div class="row">

                <div class="row modal-form-row">
                    <div class='input-field col s12'>
                        <input class='validate' type="text" name='username' id='email' required/>
                        <label for='email'>Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class='input-field col s12'>
                        <input class='validate' type='password' name='password' id='password' required/>
                        <label for='password'>Password</label>
                    </div>
                </div>

            </div>

        </div>
        <div class="modal-footer">
            <button type='button'
                    class='modal-action modal-close waves-effect waves-green btn-flat'>Cancel
            </button>
            <button type='submit'
                    class='modal-action waves-effect waves-green btn-flat'>Login
            </button>
        </div>
    </form>

</div>
